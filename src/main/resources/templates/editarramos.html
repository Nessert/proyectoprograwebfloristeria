<!DOCTYPE html>
<html lang="ES">

<head th:replace="Layout/Plantilla::head"></head>
<header th:replace="Layout/Plantilla::Barra"></header>

<body>
    <section>
        <h1 class="text-center m-5">[[#{editar.ramos}]]</h1>
        <div class="container">
            <form th:action="@{/ramos/add}" method="post" th:object="${item}" enctype="multipart/form-data">

                <input type="hidden" class="form-control" th:value="${item.idRamos}">

                <div class="form-control">
                    <label for="titulo"> Titulo </label>
                    <input required type="text" class="form-control" name="titulo" th:field="*{titulo}">
                    <br>
                </div>
                <div class="form-control">
                    <label for="precio"> Precio </label>
                    <input required type="number" class="form-control" name="precio" th:field="*{precio}">
                    <br>
                </div>

                <div class="form-control">
                    <label for="descripcion"> Descripcion </label>
                    <input required type="text" class="form-control" name="descripcion" th:field="*{descripcion}">
                    <br>
                </div>
                <div class="form-control">
                    <label for="file"> Imagen </label>
                    <input required type="file" class="form-control" name="file">
                    <br>
                </div>
                <button type="submit" class="btn btn-primary btn-success">[[#{boton.editar}]]</button>
            </form>
        </div>
    </section>
    </form>

</body>
<footer th:replace="Layout/Plantilla::footer"></footer>
</html>
